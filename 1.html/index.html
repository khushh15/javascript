<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link role="stylesheet" href="StyleSheet.css 1  ">
    </head>
    <body>
        <div class="container">
            <form action="method post">
                <h2>Registration</h2>
                <hr>
                <div class="content">
                     <div class="input-box">
                        <label for="name">Full Name</label>
                        <input type="text"placeholder="Enter your full name" name="name" required>
                            
                     </div>
                     <div class="input-box">
                        <label for="username">Username Name</label>
                        <input type="text"placeholder="Enter Username" name="uname"requierd>
                     </div>
                     <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email"placeholder="Enter your valid email address" name="email"requierd>
                     </div>
                     <div class="input-box">
                        <label for="phonenumber">Phonenumber</label>
                        <input type="tel"placeholder=" Enter yourPhonenumber" name="Phonenumber"requierd>
                     </div>
                     <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password"placeholder="Enter your new password" name="password"requierd>
                     </div>
                     <div class="input-box">
                        <label for="cpassword">Confirm password</label>
                        <input type="password"placeholder="Confirm password" name="Confirm password"requierd>
                     </div>
                     <span class="gender-title">Gender</span>
                     <div class="gendor-category">
                          <input type="radio" name="gender"  id="male">
                          <label for="gender">Male</label>
                          <input type="radio" name="gender"  id="female">
                          <label for="gender">Female</label>
                          <input type="radio" name="gender"  id="other">
                          <label for="gender">Other</label>
                     </div>
                     
                </div>
                <div class="alert">
                    <p>By clicking sign up, you are agreeing to the terms and condition and cookies policy</p>
                </div>
                <div class="button">
                    <button type="submit">Registor</button>
                </div>

            </form>

        </div>
    </body>
</html>
