<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <link rel="stylesheet" href="registration.css">
    <body>
        <div class="top">
              <form action="">
                <h1>Registration</h1>
                <hr>
            <div class="box">
                    <div class="left">
                        <div class="input-box">
                             <label for="fname">Full Name</label>
                             <input type="text"placeholder="Enter your full name" id="name" required>
                        </div>
                        <div class="input-box">
                            <label for="Email">Email</label>
                            <input type="email"placeholder="Enter your valid email address" id="email" required>
                       </div>
                       <div class="input-box">
                            <label for="password">password</label>
                            <input type="password"placeholder="Enter your new password" id="password" required>
                   </div>
                <div class="right">
                      <div class="input-box">
                            <label for="fname">Username</label>
                            <input type="text"placeholder="Enter username" id="uname" required>
                     </div>
                     <div class="input-box">
                            <label for="Phonenumber">phonenumber</label>
                            <input type="tel"placeholder="Enter your phonenumber" id="Phonenumber" required>
                     </div>
                     <div class="input-box">
                            <label for="Confirm password">password</label>
                            <input type="cpassword"placeholder="Confirm password" id="cpassword" required> 
                     </div>
                </div>
                
                <div class="gender-title">Gender</div>
                     <div class="gender-category">
                          <div class="Male">
                            <input type="radio" name="gender" id="male">
                            <label for="Male">Male</label>
                          </div>
                          <div class="Female">
                            <input type="radio" name="gender" id="Female">
                            <label for="female">Female</label>
                          </div>
                          <div class="other">
                            <input type="radio" name="gender" id="other">
                            <label for="other">Other</label>
                          </div>
                     
                </div>




            </div>
              </form>
        </div>
    </body>
</html>
